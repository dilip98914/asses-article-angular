<form [formGroup]="form">
    <h2>Add Article</h2>
    <mat-form-field class="full-width-input">
      <input matInput placeholder="Detail" formControlName="detail" required>
    </mat-form-field>
    <input type="file" formControlName="image" (change)="onFileChange($event)">
    <button  mat-button (click)="onNoClick()" >cancel</button>
    <button mat-button (click)="addArticle()" >submit</button>
</form>
